<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Monoton&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/css/vydlist.css" />
  </head>
  <body>
    <div class="app">
      <header class="main-header">
        <div class="logo-container">
          <div class="logo">V</div>
        </div>
        <form class="jsAddForm nav-form" autocomplete="off">
          <input type="text" id="addInput" class="input-element" />
          <label for="addInput" class="input-label">Add Video URL</label>
          <button type="submit" class="input-submit" title="add video">
            <i class="fa fa-plus" aria-hidden="true"></i>
          </button>
        </form>
        <div></div>
      </header>
      <div class="sidebar">
        <div class="sidebar-item youtube">
          <i class="fa fa-youtube-play" aria-hidden="true"></i>
        </div>
        <div class="sidebar-item vimeo">
          <i class="fa fa-vimeo" aria-hidden="true"></i>
        </div>
        <div class="sidebar-item">
          <i class="fa fa-television" aria-hidden="true"></i>
        </div>
        <div class="sidebar-item">
          <i class="fa fa-info" aria-hidden="true"></i>
        </div>
        <div class="sidebar-item">
          <i class="fa fa-home" aria-hidden="true"></i>
        </div>
        <div class="sidebar-item">
          <i class="fa fa-heart-o" aria-hidden="true"></i>
        </div>
      </div>
      <div class="video-area jsVideoArea"></div>
      <div class="playlist-area">
        <div class="playlist-area-inner jsPlaylistArea"></div>
      </div>
      <div class="info-area jsinfoArea"></div>
    </div>
    <script src="dist/js/build.min.js"></script>
  </body>
</html>
